<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h2 class="display-3 text-info">To Do List</h2>
        </div>
    </div>

    <div class="container">


          <form class="form-inline">
              <input class="px-2 form-control-lg"  autofocus type="text" placeholder="e.g. Enter your task">
              <button onclick="onSubmitBtnClick()" type="button" class="btn btn-sm btn-primary ml-2">Add task</button>
          </form>

        <br>

        <div class="card">
            <table class="table table-sm table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>status</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Archive</th>
                    </tr>
                </thead>
                <tbody id='body'></tbody>
            </table>
        </div>


    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="toDo.js"></script>
  </body>
</html>
